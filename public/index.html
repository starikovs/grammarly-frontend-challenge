<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>React App</title>
</head>
<body>
  <div>
  <label>Current Floor:
    <input type="text" readonly id="currentFloor" value="0" size="3"/>
	</label>
  <label>Current Room:
    <input type="text" readonly id="currentRoom" value="0" size="3"/>
  </label>
  <br />
  <br />
  <label>Next Floor:
    <input type="number" id="nextFloor" min="0" max="99" value="1"/>
  </label>
  <label>Next Room:
    <input type="number" id="nextRoom" min="0" max="99" value="1"/>
  </label>
  <button onClick="window.go()">Go</button>
</div>
<div id="root"></div>
<hr>
<div class="house-wrapper">
  <div class="house">
    <div class="floors">
      <div class="lift"></div>
    </div>
  </div>
</div>
</body>
</html>
